<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
  <h1>Добавить товар</h1>

  <form method="post" th:action="@{/tovar/new}" th:object="${newTovar}">
    <label for="input-name">Имя:</label>
    <input th:field="*{name}" id="input-name" type="text" required minlength="1"/>

    <label for="input-article">Артикул:</label>
    <input th:field="*{article}" id="input-article" type="text"/>

    <label for="input-chena">Цена:</label>
    <input th:field="*{chena}" id="input-chena" type="text"/>

    <button class="btn btn-success">Сохранить</button>
    <a class="btn btn-danger" th:href="@{/templates/tovar}">Отменить</a>
  </form>

  <h3>
    <a th:href="@{/}"> На домашнюю </a>
  </h3>
</div>
</body>
</html>
